<!DOCTYPE html>
<html>
<head>
  <title>ImpactHack 2020 | Embassy Map</title>
<style>
body {margin:0;}
a.ex1:hover, a.ex1:active {color: #67C385;
  }

a.ex2:hover, a.ex2:active {color: #000;
  }
  
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #000;
  position: fixed;
  top: 0;
  width: 100%;
}

li {
  float: right;
}

li a {
  display: block;
  color: #fff;
  text-align: center;
  padding: 18px 22px;
  text-decoration: none;
}

li2 a {
  display: block;
  color: #000;
  text-align: center;
  padding: 18px 22px;
  text-decoration: none;
}


</style>
</head>

<canvas width="960" height="600"></canvas>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>
<script>

var context = d3.select("canvas").node().getContext("2d"),
    path = d3.geoPath().context(context);

d3.json("world.topojson", function(error, wrld) {
  if (error) throw error;

  context.beginPath();
  path(topojson.mesh(wrld));
  context.stroke();
});

</script>

</html>
