<!DOCTYPE html>
<html>
<head>
  <title>ImpactHack 2020 | Embassy Map</title>
<style>
body {margin:0;}
a.ex1:hover, a.ex1:active {color: #67C385;
  }

a.ex2:hover, a.ex2:active {color: #000;
  }
  
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #000;
  position: fixed;
  top: 0;
  width: 100%;
}

li {
  float: right;
}

li a {
  display: block;
  color: #fff;
  text-align: center;
  padding: 18px 22px;
  text-decoration: none;
}

li2 a {
  display: block;
  color: #000;
  text-align: center;
  padding: 18px 22px;
  text-decoration: none;
}


</style>

<meta charset="utf-8">
<link href="/d3-geomap/d3-geomap.css" rel="stylesheet">

</head>
  
<body>
        <div class="d3-geomap" id="map"></div>
    </body>
    <script src="//unpkg.com/d3@5/dist/d3.min.js"></script>
    <script src="//unpkg.com/topojson@3/dist/topojson.min.js"></script>
    <script src="/d3-geomap/d3-geomap.min.js">

var map = d3.geomap()
    .geofile('/d3-geomap/topojson/world/countries.json')
    .draw(d3.select('#map'));

</script>

</html>
