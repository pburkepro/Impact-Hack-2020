<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Mapping Timeline</title>
    <link rel="stylesheet" href="test.css" />
    <script charset="utf-8" type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<style>
    path {
        fill: none;
        stroke: #333;
        stroke-width: .5px;
    }
    .land-boundary {
        stroke-width: 1px;
    }
    .county-boundary {
        stroke: #ddd;
    }
    .site {
        opacity: 0.3;
        fill: #9cf;
    }
    #slider3 {
        margin: 20px 0 10px 20px;
        width: 900px;
    }
    svg {
        background: #eee;
    }
    .sphere {
        fill: rgb(92,136,255)
    }
    .land {
        fill: rgb(255,239,204)
    }
    .incident{
        fill:#07f5e7;
        opacity: 0.5;
    }
    .boundary {
        fill: none;
        stroke: rgb(224,91l,49);
        stroke-linejoin: round;
        stroke-linecap: round;
        vector-effect: non-scaling-stroke;
    }
    .state {
        fill: #000;
    }
    .city {
        fill: #de1ae8;
    }
    .overlay {
        fill: none;
        pointer-events: all;
    }
</style>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="test.js"></script>
</head>
<body>
<div id="slider3"></div>

<script>

var width = 960,
    height = 600;

var mapPath = "world.topojson";

var projection = d3.geo.mercator()
    .scale(1280)
    .translate([width / 2, height / 2]);

var zoom = d3.behavior.zoom()
.scaleExtent([3,77])
.on("zoom", zoomed);
	
var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g");
var g = svg.append("g");
var sites = svg.append("g");

svg.call(zoom)
	.call(zoom.event);

d3.json(mapPath, function(error, us) {
  if (error) return console.error(error);

 g.append("path")
      .datum({type: "Sphere"})
      .attr("class", "sphere")
      .attr("d", path);

  g.append("path")
      .datum(topojson.merge(world, world.objects.counties.geometries))
      .attr("class", "land")
      .attr("d", path);

  g.append("path")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);


  d3.tsv("test.txt")
    .row(function(d) {
      return {
        permalink: d.permalink,
        lat: parseFloat(d.lat),
        lng: parseFloat(d.long),
        city: d.city,
        created_at: moment(d.created_at,"YYYY-MM-DD HH:mm:ss").unix()
      };
    })
    .get(function(err, rows) {
    	if (err) return console.error(err);

      window.site_data = rows;
    });
});

var displaySites = function(data) {
  var sites = svg.selectAll(".site")
      .data(data, function(d) {
        return d.permalink;
      });

  sites.enter().append("circle")
      .attr("class", "site")
      .attr("cx", function(d) {
        return projection([d.lng, d.lat])[0];
      })
      .attr("cy", function(d) {
        return projection([d.lng, d.lat])[1];
      })
      .attr("r", 1)
      .transition().duration(400)
        .attr("r", 5);

  sites.exit()
    .transition().duration(200)
      .attr("r",1)
      .remove();
};

var minDateUnix = moment('2014-07-01', "YYYY MM DD").unix();
var maxDateUnix = moment('2015-07-21', "YYYY MM DD").unix();
var secondsInDay = 60 * 60 * 24;

d3.select('#slider3').call(d3.slider()
  .axis(true).min(minDateUnix).max(maxDateUnix).step(secondsInDay)
  .on("slide", function(evt, value) {
    var newData = _(site_data).filter( function(site) {
      return site.created_at < value;
    })
    // console.log("New set size ", newData.length);

    displaySites(newData);
  })
);

</script>
</body>
</html>
